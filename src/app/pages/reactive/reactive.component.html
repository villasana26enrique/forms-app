<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="formulario" (ngSubmit)="guardar()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="validarNombre">
                <small class="text-danger" *ngIf="validarNombre">Ingrese al menos 5 digitos</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" [class.is-invalid]="validarApellido" formControlName="apellido">
                <small *ngIf="validarApellido" class="text-danger">El apellido es requerido</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" placeholder="Correo electrónico" [class.is-invalid]="validarEmail" formControlName="email">
            <small *ngIf="validarEmail" class="text-danger">El Correo no es válido</small>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>

<hr>
<pre>
    Estado del Formulario: {{ formulario.valid }}
    <br>
    Status: {{ formulario.status }}
    <br>
    Valores: {{ formulario.value | json }}
</pre>
