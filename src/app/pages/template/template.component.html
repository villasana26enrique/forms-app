<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="save( formulario )" #formulario="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input [ngModel]="usuario.nombre" name="nombre" [class.is-invalid]="nombreInput.invalid && nombreInput.touched" class="form-control" type="text" placeholder="Nombre" minlength="5" required #nombreInput="ngModel">
                <small *ngIf="nombreInput.invalid && nombreInput.touched" class="form-text text-danger">Ingrese al menos 5 caracteres</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input [ngModel]="usuario.apellido" class="form-control" [class.is-invalid]="apellidoInput.invalid && apellidoInput.touched" name="apellido" type="text" placeholder="Apellido" minlength="2" required #apellidoInput="ngModel">
                <small *ngIf="apellidoInput.invalid && apellidoInput.touched" class="form-text text-danger">Ingrese al menos 5 caracteres</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" [ngModel]="usuario.email" name="email" [class.is-invalid]="correoInput.invalid && correoInput.touched" type="email" placeholder="Correo electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required #correoInput="ngModel">
            <small *ngIf="correoInput.invalid && correoInput.touched" class="form-text text-danger">El Correo es Requerido</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-8">
            <select class="form-control" name="pais" [class.is-invalid]="paisesInput.invalid && paisesInput.touched" [disabled]="paises.length === 0" [ngModel]="usuario.pais" required #paisesInput="ngModel">
                <option *ngFor="let pais of paises" [value]="pais.code">{{ pais.name }}</option>
            </select>
            <small *ngIf="paisesInput.invalid && paisesInput.touched" class="form-text text-danger">Debe seleccionar un País</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
